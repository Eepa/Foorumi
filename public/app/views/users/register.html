<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>

<span>{{errorMessage}} <br/></span>
<br/>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" class="form-control" ng-model="password">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="text" class="form-control" ng-model="password_confirmation">
  </div>

  <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
</form>
