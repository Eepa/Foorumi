<div class="page-header">
    <h1>{{message.title}}</h1>
</div>

<p>
    {{message.content}}
</p>

<h2>        
    <span ng-pluralize count="message.Replies.length"
          when="{'1': '1 vastaus',
          'other': '{} vastausta'}" ></span>
</h2>

<ul class="media-list">
    <div ng-repeat="reply in message.Replies">
        <li class="media">
            <div class="media-body">
                <h4 class="media-heading">Käyttäjätunnus tähän</h4>

                <p>
                    {{reply.content}}
                </p>

                <p class="text-muted">
                    {{message.createdAt| date:'dd.MM.yyyy HH:mm'}}
                </p>
            </div>
        </li>
    </div>
</ul>

<h2>Lisää oma vastauksesi</h2>

<form>
    <div class="form-group">
        <label>Vastaus</label>
        <textarea class="form-control" ng-model="newReply.content"></textarea>
    </div>
    <button class="btn btn-success" ng-click="addReply()">Lisää vastaus</button>
</form>
